<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>
                <input id="sothunhat" type="number">
            </td>
            <td>
                <input id="sothuhai" type="number">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button onclick="cong()">Cộng</button>
            </td>
            <td>
                <button onclick="tru()">Trừ</button>
            </td>
            <td>
                <button onclick="nhan()">Nhân</button>
            </td>
            <td>
                <button onclick="chia()">Chia</button>
            </td>
        </tr>
    </table>
</form>
<br><br>
<div><p id="ketqua"></p></div>
</body>
</html>
<script>

    function cong(){
        let sothunhat = document.getElementById("sothunhat").value;
        let sothuhai = document.getElementById("sothuhai").value;
        let ketqua = Number(sothunhat) + Number(sothuhai);
        // document.write("Kết quả là: "+ ketqua);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
    function tru(){
        let sothunhat = parseInt(document.getElementById("sothunhat").value);
        let sothuhai = parseInt(document.getElementById("sothuhai").value);
        let ketqua = sothunhat - sothuhai;
        document.write("Kết quả là: "+ ketqua);
    }
    function nhan(){
        let sothunhat = parseInt(document.getElementById("sothunhat").value);
        let sothuhai = parseInt(document.getElementById("sothuhai").value);
        let ketqua = sothunhat * sothuhai;
        document.write("Kết quả là: "+ ketqua);
    }
    function chia(){
        let sothunhat = parseInt(document.getElementById("sothunhat").value);
        let sothuhai = parseInt(document.getElementById("sothuhai").value);
        let ketqua = sothunhat / sothuhai;
        document.write("Kết quả là: "+ ketqua);
    }

</script>
